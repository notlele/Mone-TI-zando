<body class="form-v9">

			<form class="form-detail" action="#" method="post">
				<h2>Formulario de registro</h2>
				<div class="form-row-total">
					<!-- <div class="form-row"> -->
						<!-- <input type="text" name="full-name" id="full-name" class="input-text" placeholder="Nome" required> -->

					<div class="form-row">
						<input type="text" name="your-email" id="your-email" class="input-text" placeholder="Digite seu usuÃ¡rio" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
